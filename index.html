<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="stuff-area">
            <h2>Guessing Game</h2>
            <form action="">
                <label for="displayNumber">Enter Guess Between 1-5:
                    <input type="number" id="displayNumber" min="1" max="5">
                </label>
                <div class="align">
                    <button id="result" type="submit">Check Result</button>
                </div>
            </form>
            <p class="resultText"></p>
            <p class="remainingAttempts"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
